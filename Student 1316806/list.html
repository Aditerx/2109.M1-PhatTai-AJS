<div class="container">
    <h2 style="text-align: center;">List</h2>
    <hr>
    <div>
        <table class="table table-striped table-dark">
            <p>Enter name to search <input type="text" ng-model="search"></p>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in Data|filter:search">
                    <td>{{$index+1}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.dep}}</td>
                    <td>{{x.mail}}</td>
                    <td><button type="button" ng-click="remove($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
