<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>route</title>
    <script src="JS/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <h2>ng-route demo</h2>
    <hr>

    <div id="menu">
        <ul>
            <li><a href="#/!">Date</a></li>
            <li><a href="#!b">ShowHide</a></li>
            <li><a href="#!c">Uppercase</a></li>
        </ul>
    </div>
    <div ng-view></div>
    <script>
        var app=angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider){
            $routeProvider
                .when("/", {templateUrl: "d02_date.html"})
                .when("/b", {templateUrl: "d02_showhide.html"})
                .when("/c", {templateUrl: "d02_uppercase.html"});
        })
    </script>
    <p>Click on the links to navigate to webs</p>
</body>
</html>
