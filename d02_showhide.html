<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show-hide</title>
    <script src="JS/angular.min.js"></script>
</head>
<body>
    <h2>ng-show/ng-hide demo</h2>
    <hr>
    <div ng-app ng-init="show=true; hide=false">
        <p>show the picture <input type="checkbox" ng-model="show"></p>
        <img src="Images/Day 02/aladdin 1.PNG" ng-show="show">
        <p>hide the picture <input type="checkbox" ng-model="hide"></p>
        <img src="Images/Day 02/aladdin 2.PNG" ng-show="hide">
    </div>
</body>
</html>
