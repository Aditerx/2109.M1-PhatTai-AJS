<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate 2</title>
    <script src="JS/angular.min.js"></script>
    <style>
        input.ng-pristine{
            background-color: burlywood;
        }
        input.ng-touched.ng-invalid{
            background-color: red;
        }
        input.ng-touch.ng-valid{
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Validation Example</h2>
    <hr>

    <form action="" ng-app="myApp" ng-controller="myCtrl" name="myForm"
    novalidate>
        <p>
            Username:
            <br>
            <input type="text" name="user" ng-model="user" required>
            <span style="color: red;" ng-show="myForm.user.$dirty &&
            myForm.user.$invalid">
                <span ng-show="myForm.user.$error.required">Username 
                required!</span>
            </span>
        </p>

        <p>
            Email:
            <br>
            <input type="email" name="email" ng-model="email" required>
            <span style="color: red;" ng-show="myForm.email.$dirty &&
            myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">Email 
                required!</span>
                <span ng-show="myForm.email.$error.email">Invalid email 
                address!</span>
            </span>
        </p>

        <p>
            Final mark:
            <br>
            <input type="number" name="txtMark" ng-model="mark" min="0" 
            max="100" required>
            <span style="color: red;" ng-show="myForm.txtMark.$dirty && 
            myForm.txtMark.$invalid">
                <span ng-show="myForm.txtMark.$error.required">Mark 
                required!</span>
                <span ng-show="myForm.txtMark.$invalid">Invalid Mark!</span>
            </span>
        </p>

        <p>
            <input type="submit" ng-disabled="myForm.user.$dirty && 
            myForm.user.$invalid || myForm.email.$dirty && 
            myForm.email.invalid">
        </p>
    </form>

    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCtrl", function($scope){
            $scope.user = "tai";
            $scope.email = "tai@gmail.com";
        })
    </script>
</body>
</html>
